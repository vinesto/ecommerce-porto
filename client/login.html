<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/helpers.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div id="app">
        <nav class="navbar is-mobile is-danger is-transparent-top is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <!-- navbar items, navbar burger... -->
                <a class="navbar-item">
                    <i class="fas fa-book" style="font-size:37px; margin-right:10px; color:#363636"></i>
                    <h1 class="title">FOX STORE</h1>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        </nav>

        <div class="container" style="width:50%;">
            <div class="field is-center" style="padding-top: 80px;">
                <h2 class="title">Login</h2>
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" v-model="User.email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
            <div class="field is-center">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" v-model="User.password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success" @click="loginUser">
                        Login
                    </button>
                </p>
            </div>

            <label>
                <a href="http://localhost:8080/register.html">create account</a>
            </label>
        </div>
        <br>
        <br>
        <footer-a style="position:relative;"></footer-a>
    </div>
    <script src="components/footer.js"></script>
    <script src="index.js"></script>
</body>

</html>
